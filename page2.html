<div class="reach-us">
    <div class="reach-container"data-aos="zoom-in-up">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Id" required>
            <input type="text" id="phone" placeholder="Phone No" required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit" onclick="sendEmail()">Send</button>

        </form>
    </div>
    <script>
      AOS.init( {
        duration:45000
      });
    </script>

    <div class="contacts"data-aos="zoom-in-up">

        <div class="cont-item">
            <img class="contact-img" src="images/gmail.png" alt="">
        </div>

        <div class="cont-item">
            <img class="contact-img" src="images/instagram.png" alt="">

        </div>

        <div class="cont-item">
            <img class="contact-img" src="images/facebook.png" alt="">

        </div>

        <div class="cont-item">
            <img class="contact-img" src="images/twitter.png" alt="">

        </div>
        <script>
          AOS.init( {
            duration:35000
          });
        </script>


    </div>
